<!DOCTYPE html> {% load i18n %}{% load static %}

<html class="loading" lang="en" data-textdirection="ltr">

<!-- Mirrored from pixinvent.com/stack-responsive-bootstrap-4-admin-template/html/ltr/vertical-menu-template/layout-2-columns.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 21 Feb 2019 08:16:01 GMT -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description"
        content="Stack admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords"
        content="admin template, stack admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>DITS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" href="../../../app-assets/images/ico/apple-icon-120.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .f1 {
            font-family: 'Roboto', sans-serif;
        }

        .responsive {
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bdy {
            background-image: linear-gradient(-65deg, rgb(44 132 158)56%, rgb(18 43 136)56%);
        }
        #loading {
            position: fixed;
            display: block;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            text-align: center;
            background-color: rgb(255, 255, 255);
            z-index: 99;
        }

        #loading-image {
            position: absolute;
            top: 6%;
            left: 20%;
            z-index: 100;
        }          
    </style>
</head>

<body class="bdy">
    <div id="loading">
        <img id="loading-image" src="https://i.pinimg.com/originals/ac/14/0a/ac140a627af854f14c7f653efd7d53ae.gif" alt="Loading..." />
    </div>	    
    <div class="conatier-fluid responsive">
        <div class="container" style="margin-top:13%">
            <div class="section  justify-content-center">
                <div class="col-md-4 col-lg-4 card oofset-md-8 offset-lg-8 pl-5 pr-5 pt-4 pb-4"
                    style="border: 2px solid white;padding: 10px;background-color: transparent;">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h4 class="f1 text-center text-white">Reset Password</h4>
                            <hr style="border-top: 1px solid red;">
                        </div>
                    </div>
                    {% if messages %}
                        <ul class="messages list-unstyled" id="msg_display">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }} font-weight-bold p-3 rounded" {% endif %}>
                                    <button type="button" class="close mr-3 mb-2 text-danger font-weight-bold" onclick="dismissFunction()">&times;</button>
                                    {{ message }}
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mt-2">
                            <div class="col-lg-12 col-md-12">
                                <input class="form-control" type="email" placeholder="Email-ID" name="email" required>
                            </div>
                        </div>
                        <input class="submit btn btn-warning btn-sm w-100 mt-3 font-weight-bold rounded" type="submit" value="Request OTP">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(window).on('load', function () {
      $('#loading').delay(500).fadeOut();
    })
</script>  
<script>
	function dismissFunction() {
	  document.getElementById("msg_display").style.display = "none";
	}
</script> 
</html>
