    <div class="container mt-5">
        <div class="screen">
            <div class="screen__content">
                {% if messages %}
                    <ul class="messages list-unstyled" id="msg_display">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }} font-weight-bold p-3 rounded" {% endif %}>
                                <button type="button" class="close mr-3 mb-2 text-danger font-weight-bold" onclick="dismissFunction()">&times;</button>
                                {{ message }}
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form method="post" class="login">
                    {% csrf_token %}
                    <h4 class="text-center header_text">Reset Password</h2>
                    <div class="login__field">
                        <i class="login__icon fa fa-lock"></i>
                        <input class="login__input" name="password" type="password" id="password" placeholder="New Password"
                        class="form-control" required autofocus>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fa fa-lock"></i>
                        <input type="password" class="login__input" name="confirm_password" placeholder="Re-enter Password" required>
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Reset Password</span>
                        <i class="button__icon fa fa-arrow-right"></i>
                    </button>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

<script>
    $(window).on('load', function () {
      $('#loading').delay(500).fadeOut();
    })
</script> 
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        
        // toggle the icon
        this.classList.toggle("bi-eye");
    });

</script>

    function dismissFunction() {
